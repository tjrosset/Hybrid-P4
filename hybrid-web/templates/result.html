<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Search Results</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <b class="navbar-brand" href="/">Hybrid</b>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/insights">Insights</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Results<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    <div>
      <div>
        <p>Number of Results: {{num}}</p>
      </div>
      <div class='d-flex bd-highlight'>
        <div class="p-2 flex-fill bd-highlight">
          <h2>Tweets</h2>
          {% for test in top %}
            <div class="card" style="width: 22rem; justify-content: center;">
              <div class="card-body">
                <h5 class="card-title">{{test[0]}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{test[2]}} {{test[3]}}</h6>
                <p class="card-text">{{test[1]}}</p>
                <b class="card-link">Retweets: {{test[4]}} Favorites: {{test[5]}}</b>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="p-2 flex-fill bd-highlight">

        </div>
        <div class="p-2 flex-fill bd-highlight">
          
        </div>
      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </body>
</html>
