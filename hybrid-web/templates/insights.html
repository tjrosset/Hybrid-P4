    <!-- TweetsPerPOIChart -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["POI", "Number of Tweets", { role: "style" } ],
        ['lauraboldrini', 511, 'stroke-color: #000000; stroke-width: 2; fill-color: #BB133E'],
        ['cdcgov', 4218, 'stroke-color: #000000; stroke-width: 2; fill-color: #FEFEFE'],
        ['secazar', 2996, 'stroke-color: #000000; stroke-width: 2; fill-color: #3C3B6E'],
        ['gavinnewsom', 543, 'stroke-color: #000000; stroke-width: 2; fill-color: #008c45'],
        ['pemakhandubjp', 550, 'stroke-color: #000000; stroke-width: 2; fill-color: #f4f5f0'],
        ['realdonaldtrump', 2914, 'stroke-color: #000000; stroke-width: 2; fill-color: #cd212a'],
        ['ministerosalute', 2913, 'stroke-color: #000000; stroke-width: 2; fill-color: #FF9933'],
        ['thekiranbedi', 889, 'stroke-color: #000000; stroke-width: 2; fill-color: #FFFFFF'],
        ['nygovcuomo', 931, 'stroke-color: #000000; stroke-width: 2; fill-color: #138808'],
        ['narendramodi', 2220, 'stroke-color: #000000; stroke-width: 2; fill-color: #BB133E'],
        ['matteosalvinimi', 981, 'stroke-color: #000000; stroke-width: 2; fill-color: #FEFEFE'],
        ['drharshvardhan', 1583, 'stroke-color: #000000; stroke-width: 2; fill-color: #3C3B6E'],
        ['nitin_gadkari', 1556, 'stroke-color: #000000; stroke-width: 2; fill-color: #008c45'],
        ['gualtierieurope', 1483, 'stroke-color: #000000; stroke-width: 2; fill-color: #f4f5f0'],
        ['matteorenzi', 981, 'stroke-color: #000000; stroke-width: 2; fill-color: #cd212a'],
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: 'Tweets Per POI',
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("TPD"));
      chart.draw(view, options);
      }
    </script>
    <!-- TweetsPerLanguageChart -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Language", "Number of Tweets"],
        ['English', 9491],
        ['ITALIAN', 5493],
        ['HINDI', 2208],
        ['OTHER', 591],

      ]);

      var options = {
          title: 'POI Tweets Per Language',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('TPL'));
        chart.draw(data, options);
      }
    </script>
    <!-- TweetsPerLocationChart -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Location", "Number of Tweets"],
        ['USA', 5807],
        ['ITALY', 5843],
        ['INDIA', 6133],

      ]);

      var options = {
          title: 'POI Tweets Per Country',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('Tperloc'));
        chart.draw(data, options);
      }
    </script>
    <!-- covid vs noncovid -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['', 'Related To Covid', 'Not Related to Covid'],
          ['USA POI TWEETS', 1750, 4057],
          ['ITALY POI TWEETS', 609, 5234],
          ['INDIA POI TWEETS', 956, 5177],
        ]);

        var options = {
          chart: {
            title: 'Covid VS Non-Covid Tweets',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barcomp'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
    <!-- covid curves -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Month', 'USA', 'ITALY', 'INDIA'],
          ['JULY 1st',  1477870,      15122,      605220],
          ['JULY 31st',  2269422,      12268,      1697054],
          ['AUGUST 1st',  2293217,      12303,      1751919],
          ['AUGUST 31st',  2626877,      26081,      3687939],
          ['SEPTEMBER 1st',  2627568,       26766,     3766108],
          ['SEPTEMBER 30th',  2574775,       51263,     6310267]
        ]);

        var options = {
          title: 'Covid Curves',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('covid_curve'));

        chart.draw(data, options);
      }
    </script>
