
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- TweetsPerPOIChart -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["POI", "Number of Tweets", { role: "style" } ],
        ['US POI 1', 123, 'stroke-color: #000000; stroke-width: 2; fill-color: #BB133E'],
        ['US POI 2', 35, 'stroke-color: #000000; stroke-width: 2; fill-color: #FEFEFE'],
        ['US POI 3', 456, 'stroke-color: #000000; stroke-width: 2; fill-color: #3C3B6E'],
        ['IT POI 1', 78, 'stroke-color: #000000; stroke-width: 2; fill-color: #008c45'],
        ['IT POI 2', 314, 'stroke-color: #000000; stroke-width: 2; fill-color: #f4f5f0'],
        ['IT POI 3', 100, 'stroke-color: #000000; stroke-width: 2; fill-color: #cd212a'],
        ['HI POI 1', 214, 'stroke-color: #000000; stroke-width: 2; fill-color: #FF9933'],
        ['HI POI 2', 379, 'stroke-color: #000000; stroke-width: 2; fill-color: #FFFFFF'],
        ['HI POI 3', 52, 'stroke-color: #000000; stroke-width: 2; fill-color: #138808'],
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: 'Tweets Per POI',
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("TPD"));
      chart.draw(view, options);
      }
    </script>
    <!-- TweetsPerLanguageChart -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Language", "Number of Tweets"],
        ['English', 25000],
        ['ITALIAN', 17954],
        ['HINDI', 11489],

      ]);

      var options = {
          title: 'Tweets Per Language',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('TPL'));
        chart.draw(data, options);
      }
    </script>
    
    <title>Insights</title>
  </head>
